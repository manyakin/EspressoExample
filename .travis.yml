language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29
    - extra

before_install:
 - chmod +x gradlew

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - emulator -avd test -no-skin -no-audio -no-window &
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  
script:
 - ./gradlew connectedAndroidTest
